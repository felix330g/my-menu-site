<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>河粉便當菜單</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .menu-item {
      width: 180px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      text-decoration: none;
      color: black;
    }
    .menu-item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .menu-item p {
      margin: 5px 0;
    }
    .price {
      font-weight: bold;
      color: #d13;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">便當菜單</h1>
  <div class="menu-container" id="menuList">
    <!-- JS 動態載入商品 -->
  </div>

  <script>
    fetch('Products.json')
      .then(response => response.json())
      .then(data => {
        const menu = document.getElementById('menuList');
        data.products.forEach(product => {
          const a = document.createElement('a');
          a.href = `GET_Product.html?id=${product.id}`;
          a.className = 'menu-item';

          a.innerHTML = `
<img src="img/${product.id}.png" alt="${product.name}">
  <div class="name">${product.name}</div>
  <div class="price">NT$ ${product.price}</div>
`;

          menu.appendChild(a);
        });
      })
      .catch(error => console.error('載入失敗：', error));
  </script>
</body>
</html>
