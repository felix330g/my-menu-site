<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>宜親便當菜單（第二頁）</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      color: #333;
    }
    .switch-button {
      text-decoration: none;
      background: #7b5eea;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
    }
    .switch-button:hover {
      background: #614bd4;
    }
    .layout {
      display: flex;
    }
    .sidebar {
      width: 180px;
      margin-right: 30px;
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .sidebar li.active {
      color: #c0392b;
      font-weight: bold;
    }
    .menu-container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 20px;
    }
    .menu-item {
      width: 180px;
      background: #fff;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .menu-item:hover {
      transform: scale(1.03);
    }
    .menu-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .menu-item .name {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .menu-item .price {
      margin-bottom: 10px;
      color: #b22222;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>宜親便當菜單（第二頁）</h1>
  <a href="menu1.html" class="switch-button">切換至越南料理</a>
</div>

<div class="layout">
  <aside class="sidebar">
    <ul>
      <li class="active">便當系列 (8)</li>
    </ul>
  </aside>

  <main class="menu-container" id="menuList"></main>
</div>

<script>
  fetch('Products.json')
    .then(response => response.json())
    .then(data => {
      const menu = document.getElementById('menuList');
      menu.innerHTML = '';

      const items = data.products.filter(p => parseInt(p.id) >= 18);

      items.forEach(product => {
        const a = document.createElement('a');
        a.href = `GET_Product.html?id=${product.id}`;
        a.className = 'menu-item';
        a.innerHTML = `
          <img src="img/${product.id}.png" alt="${product.name}">
          <div class="name">${product.name}</div>
          <div class="price">NT$ ${product.price}</div>
        `;
        menu.appendChild(a);
      });
    })
    .catch(error => {
      console.error('無法載入菜單：', error);
      document.getElementById('menuList').textContent = '無法載入菜單，請稍後再試。';
    });
</script>
</body>
</html>
