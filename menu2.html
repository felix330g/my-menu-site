<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>宜親便當菜單 - 第二頁</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .menu-item {
      width: 180px;
      background: #fff;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .menu-item:hover {
      transform: scale(1.03);
    }
    .menu-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .menu-item .name {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .menu-item .price {
      margin-bottom: 10px;
      color: #b22222;
    }
  </style>
</head>
<body>

  <h1>宜親便當菜單（第二頁）</h1>
  <div class="menu-container" id="menuList"></div>

  <div style="text-align: center; margin-top: 30px;">
    <a href="menu1.html" onclick="window.location.reload()">
      <button style="padding: 10px 20px; font-size: 16px;">⬅ 返回第一頁</button>
    </a>
  </div>

  <script>
    fetch('Products.json')
      .then(response => response.json())
      .then(data => {
        const menu = document.getElementById('menuList');
        menu.innerHTML = '';

        // 只顯示 id >= 18 的商品
        const page2Items = data.products.filter(p => parseInt(p.id) >= 18);

        page2Items.forEach(product => {
          const a = document.createElement('a');
          a.href = `GET_Product.html?id=${product.id}`;
          a.className = 'menu-item';
          a.innerHTML = `
            <img src="img/${product.id}.png" alt="${product.name}">
            <div class="name">${product.name}</div>
            <div class="price">NT$ ${product.price}</div>
          `;
          menu.appendChild(a);
        });
      })
      .catch(error => {
        console.error('無法載入菜單：', error);
        document.getElementById('menuList').textContent = '無法載入菜單，請稍後再試。';
      });
  </script>
</body>
</html>
